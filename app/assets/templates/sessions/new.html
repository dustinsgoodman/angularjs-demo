<div class="alert alert-danger" data-ng-show="login.invalidLogin">
  Incorrect user or password. Please try again.
</div>

<form data-ng-submit="login.submitLogin()" role="form">
  <div class="form-group">
    <label for="email">
      Email
    </label>
    <input type="email"
           name="email"
           id="email"
           data-ng-model="login.loginForm.email"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="password">
      Password
    </label>
    <input type="password"
           name="password"
           id="password"
           data-ng-model="login.loginForm.password"
           required="required"
           class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">
    Sign in
  </button>
</form>
