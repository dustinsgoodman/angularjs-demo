<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="page-header">
      Todos
    </h1>
    <ul class="list-unstyled" data-ng-repeat="todo in todos.todos">
      <li data-dg-todo="todo"></li>
    </ul>

    <br>
    <br>
    <br>

    <div class="well">
      <h3>Add New Todo</h3>

      <form data-ng-submit="todos.createTodo()" name="todos.form">
        <div class="form-group">
          <label>Task</label>
          <input type="text" class="form-control" data-ng-model="todos.form.task">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" row="5" data-ng-model="todos.form.description"></textarea>
        </div>

        <p class="text-right">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </p>
      </form>
    </div>
  </div>
</div>
