<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="page-header">
      Edit Todo
    </h1>

    <div class="well">
      <form data-ng-submit="todo.updateTodo()">
        <div class="form-group">
          <label>Task</label>
          <input type="text" class="form-control" data-ng-model="todo.todo.task">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" row="5" data-ng-model="todo.todo.description"></textarea>
        </div>

        <p class="text-right">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </p>
      </form>
    </div>
  </div>
</div>
